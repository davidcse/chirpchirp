{% load staticfiles %}
<head>
  <title>Tweet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{% static "js/homepage.js" %}" type="text/javascript"></script>
  <script src="{% static "js/tweetBox.js" %}" type="text/javascript"></script>
  <link rel="stylesheet" href="{% static "css/homepage.css"%}">
</head>

<script>
  var username = "{{username}}";
  console.log("username set:"+username);
</script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"> Tweet </a>
        <ul class="nav navbar-nav pull-right">
          <li>
            <form class="navbar-form">
                <div class="input-group">
                  <input type="text" class="form-control" id="searchField" placeholder="Search (by timestamp)">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" id="searchFieldSubmit">
                      <span class="glyphicon glyphicon-search">
                        <span class="sr-only">Search</span>
                      </span>
                    </button>
                  </span>
                </div>
              </form>
            </li>
          <li><button type="button", class="btn btn-info btn-lg", id="logoutButton">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>


  <div id="leftContainer">
    <p class="text-center">{{greeting}}</p>
    <div class="container">
      <div class="row">
        <div class="col-md-4 well">
          <p class="text-center ">
            {{username}}
          </p>
          <table class="table">
            <tr>
              <td>Followers</td>
              <td>Following</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="tweetbox-container container">
      <div class="row">
        <div class="panel panel-default tweetbox col-md-4">
          <div class="panel-body">
            <!-- Input tweet -->
            <textarea class="form-control" id="tweetText" placeholder="Message" rows="2"></textarea>
            <!-- Character count, Send Button --><br>
            <div class="pull-right btnGroup">
              <strong id="charLeft">140 &nbsp &nbsp</strong>
              <button id="postTweetButton" class="btn btn-info btn-sm pull-right" type="button">Tweet</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="rightContainer">
    <input type="text" class="form-control" id="searchItemField" placeholder="Search By ID">
    <button id="searchItem" class="btn btn-info btn-sm pull-right" type="button">Search Tweet ID</button><br>
    <br><ul class="well" id="itemResult">
    </ul>
    <strong>Tweet Feed</strong>
    <div class="panel panel-default tweetFeed">
      <div class="panel-body">
        <ul id="tweetFeedList"></ul>
      </div>
    </div>
  </div>
</body>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
  <body>

    <div class="container">
      <div class="login panel panel-default">
        <div class="col-md-6 panel-body">
          <h1 class="text-center">Login</h1>
          <form id="main-form" method="post" action="/login">
          	<input class="form-control" type="text" name="username" id="usernameField" placeholder="Username" />
            <input class="form-control input-sm" type="password" name="password" id="passwordField" placeholder="Password"/>
            <input class="form-control input-sm collapse" type="text" name="email" id="emailField" placeholder="email" />
          </form>
          <button type="submit" class="btn btn-primary btn-block btn-large" id="submit-login">Log In</button>
          <button type="button" class="btn btn-block btn-link addUser">Create An Account</button>
          <div id="messageDiv" class="message"></div>
        </div>
      </div>
    </div>
  </body>
</html>
